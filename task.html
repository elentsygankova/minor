            <div class="main">
                <div class="task">
                    <p>1013. Даны вещественные числа X и Y . Вычислить Z. Z = XY при X > Y ,Z = ln(X + Y ) в противном случае.</p>

                    <h2>Вычисление Z</h2>
                    <label for="x">Введите X:</label>
                    <input type="number" id="x" name="x" required>
                    <label for="y">Введите Y:</label>
                    <input type="number" id="y" name="y" required><br><br>
                    <button id="calculate" class="button">Вычислить Z</button>
                    <p>Результат: <span id="result"></span></p>
                    <button id="send" class="button">Отправить</button>
                </div>

                <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank" style="display:none;">
                    <input name="q" value="search">
                    <textarea id="taskFormulation" name="formulation" style="display:none;">1013. Даны вещественные числа X и Y . Вычислить Z. Z = XY при X > Y ,Z = ln(X + Y ) в противном случае.</textarea>
                    <input id="xValue" name="x" type="hidden">
                    <input id="yValue" name="y" type="hidden">
                    <input id="resultValue" name="result" type="hidden">
                </form>

                <script>
                    document.getElementById('calculate').addEventListener('click', function() {
                        const x = parseFloat(document.getElementById('x').value);
                        const y = parseFloat(document.getElementById('y').value);
                        let z;

                        if (x > y) {
                            z = x * y;
                        } else if ((x + y) <= 0) {
                            z = 'Нельзя взять логарифм от числа меньше или равного нулю';
                        } else {
                            z = Math.log(x + y);
                        }

                        document.getElementById('result').innerText = z;
                    });

                    document.getElementById('send').addEventListener('click', function() {
                        const x = parseFloat(document.getElementById('x').value);
                        const y = parseFloat(document.getElementById('y').value);
                        const z = document.getElementById('result').innerText;

                        // Заполняем форму для отправки
                        document.getElementById('xValue').value = x;
                        document.getElementById('yValue').value = y;
                        document.getElementById('resultValue').value = z;

                        // Отправляем форму
                        document.getElementById('UserEnter').submit();
                    });
                </script>
